<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="routine-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef2f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="routine-accent" cx="70%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="600" height="400" fill="url(#routine-bg)"/>
  <rect width="600" height="400" fill="url(#routine-accent)"/>
  
  <!-- Decorative Elements -->
  <circle cx="500" cy="100" r="32" fill="#ef4444" opacity="0.1"/>
  <circle cx="470" cy="140" r="20" fill="#ef4444" opacity="0.15"/>
  <circle cx="530" cy="160" r="12" fill="#ef4444" opacity="0.2"/>
  
  <!-- Home Icon -->
  <g transform="translate(420, 180)">
    <path d="M15 5 L25 15 L25 30 L20 30 L20 20 L10 20 L10 30 L5 30 L5 15 Z" fill="#ef4444" opacity="0.6"/>
    <path d="M15 5 L5 15 L25 15 Z" fill="#dc2626" opacity="0.7"/>
    <rect x="12" y="22" width="6" height="8" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Travel Suitcase -->
  <g transform="translate(480, 200)">
    <rect x="0" y="5" width="25" height="18" rx="2" fill="#ef4444" opacity="0.6"/>
    <rect x="8" y="0" width="9" height="5" rx="1" fill="#ef4444" opacity="0.7"/>
    <circle cx="5" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="12" width="5" height="1" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Clock -->
  <g transform="translate(450, 280)">
