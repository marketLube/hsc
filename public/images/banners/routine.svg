  </g>
  
  <!-- Path Lines -->
  <path d="M440 200 Q460 190 480 210" stroke="#ef4444" stroke-width="2" opacity="0.3" fill="none"/>
  <path d="M460 220 Q470 240 460 260" stroke="#ef4444" stroke-width="2" opacity="0.3" fill="none"/>
  
  <!-- Main Content -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1f2937">Your routine,</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#ef4444">simplified</text>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#4b5563">Home or travelâ€”always ready.</text>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="600" height="20" fill="#ef4444" opacity="0.1"/>
</svg>