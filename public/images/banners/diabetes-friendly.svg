<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="diabetes-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="diabetes-accent" cx="20%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="600" height="400" fill="url(#diabetes-bg)"/>
  <rect width="600" height="400" fill="url(#diabetes-accent)"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="320" r="35" fill="#3b82f6" opacity="0.1"/>
  <circle cx="120" cy="280" r="20" fill="#3b82f6" opacity="0.15"/>
  <circle cx="50" cy="250" r="12" fill="#3b82f6" opacity="0.2"/>
  
  <!-- Heart Health Icon -->
  <g transform="translate(450, 100)">
    <path d="M25 15 C25 10, 20 5, 15 5 C10 5, 5 10, 5 15 C5 25, 25 40, 25 40 C25 40, 45 25, 45 15 C45 10, 40 5, 35 5 C30 5, 25 10, 25 15 Z" fill="#e7404a" opacity="0.7"/>
    <circle cx="25" cy="20" r="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Medical Cross -->
  <g transform="translate(480, 280)">
    <rect x="8" y="2" width="4" height="16" fill="#10b981" opacity="0.6"/>
    <rect x="2" y="8" width="16" height="4" fill="#10b981" opacity="0.6"/>
  </g>
  
  <!-- Sugar Level Indicator -->
  <g transform="translate(420, 200)">
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="2" y="2" width="20" height="4" rx="2" fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- Main Content -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1f2937">Diabetes-friendly</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#3b82f6">choiceâ€ </text>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#4b5563">Supports low-sugar habits.</text>
  
  <!-- Top Accent -->
  <rect x="0" y="0" width="600" height="20" fill="#3b82f6" opacity="0.1"/>
</svg>