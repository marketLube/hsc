<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="affordable-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="affordable-accent" cx="70%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="600" height="400" fill="url(#affordable-bg)"/>
  <rect width="600" height="400" fill="url(#affordable-accent)"/>
  
  <!-- Decorative Elements -->
  <circle cx="500" cy="100" r="30" fill="#f59e0b" opacity="0.1"/>
  <circle cx="470" cy="140" r="18" fill="#f59e0b" opacity="0.15"/>
  <circle cx="530" cy="160" r="10" fill="#f59e0b" opacity="0.2"/>
  
  <!-- Rupee Symbol -->
  <g transform="translate(420, 250)">
    <path d="M5 5 L25 5 M5 12 L20 12 M5 5 L5 35 M12 12 L25 35" stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.7"/>
    <circle cx="30" cy="20" r="15" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Price Tag -->
  <g transform="translate(450, 300)">
    <rect x="0" y="0" width="40" height="25" rx="3" fill="#f59e0b" opacity="0.6"/>
    <circle cx="35" cy="12.5" r="3" fill="#ffffff" opacity="0.8"/>
    <text x="20" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#ffffff">₹299</text>
  </g>
  
  <!-- Coins -->
  <circle cx="480" cy="180" r="8" fill="#f59e0b" opacity="0.4"/>
  <circle cx="495" cy="190" r="6" fill="#f59e0b" opacity="0.5"/>
  <circle cx="465" cy="195" r="5" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Main Content -->
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1f2937">Affordable</text>
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#f59e0b">everyday</text>
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#4b5563">Quality sweetness from ₹299.</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="380" width="600" height="20" fill="#f59e0b" opacity="0.1"/>
</svg>