<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="formats-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9d5ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="formats-accent" cx="30%" cy="70%" r="40%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="600" height="400" fill="url(#formats-bg)"/>
  <rect width="600" height="400" fill="url(#formats-accent)"/>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="300" r="30" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="120" cy="270" r="18" fill="#8b5cf6" opacity="0.15"/>
  <circle cx="50" cy="250" r="10" fill="#8b5cf6" opacity="0.2"/>
  
  <!-- Product Format Icons -->
  <!-- Tablet -->
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="20" height="20" rx="10" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="10" cy="10" r="3" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Syrup Bottle -->
  <g transform="translate(450, 120)">
    <rect x="0" y="5" width="12" height="20" rx="2" fill="#8b5cf6" opacity="0.6"/>
    <rect x="3" y="0" width="6" height="8" rx="1" fill="#8b5cf6" opacity="0.8"/>
    <circle cx="6" cy="15" r="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Powder Container -->
  <g transform="translate(480, 120)">
    <rect x="0" y="0" width="18" height="25" rx="3" fill="#8b5cf6" opacity="0.6"/>
    <rect x="2" y="2" width="14" height="3" rx="1" fill="#ffffff" opacity="0.4"/>
    <circle cx="9" cy="12" r="1.5" fill="#ffffff" opacity="0.6"/>
    <circle cx="6" cy="16" r="1" fill="#ffffff" opacity="0.5"/>
    <circle cx="12" cy="18" r="1" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <!-- Sachets -->
  <g transform="translate(510, 120)">
    <rect x="0" y="0" width="15" height="20" rx="2" fill="#8b5cf6" opacity="0.6"/>
    <rect x="2" y="2" width="11" height="2" rx="1" fill="#ffffff" opacity="0.7"/>
    <rect x="2" y="6" width="11" height="1" rx="0.5" fill="#ffffff" opacity="0.5"/>
    <rect x="2" y="9" width="11" height="1" rx="0.5" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <!-- Format Labels -->
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="#8b5cf6" opacity="0.7"/>
    <text x="40" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#ffffff">4 FORMATS</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="430" y1="150" x2="440" y2="170" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <line x1="460" y1="150" x2="460" y2="170" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <line x1="490" y1="150" x2="480" y2="170" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <line x1="520" y1="150" x2="500" y2="170" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  
  <!-- Main Content -->
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1f2937">Four easy</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#8b5cf6">formats</text>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#4b5563">Tablets • Syrup • Powder • Sachets.</text>
  
  <!-- Bottom Accent -->
  <rect x="0" y="380" width="600" height="20" fill="#8b5cf6" opacity="0.1"/>
</svg>